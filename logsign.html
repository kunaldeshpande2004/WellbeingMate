<html>
<head>
    <title>Login / Sign Up - WellbeingMate</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" href="tit.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body class="bg-gray-900 text-white">
    <div class="flex items-center justify-center min-h-screen">
        <div class="bg-gray-800 p-8 rounded-lg shadow-md w-full max-w-md">
            <div class="text-center mb-6">
                <i class="fas fa-heartbeat text-green-500 text-4xl mb-2"></i>
                <h1 class="text-3xl font-bold">WellbeingMate</h1>
            </div>
            <div class="tabs flex justify-center mb-6">
                <button id="login-tab" class="bg-blue-500 text-white px-4 py-2 rounded-l-lg hover:bg-blue-600">Login</button>
                <button id="signup-tab" class="bg-gray-700 text-white px-4 py-2 rounded-r-lg hover:bg-gray-600">Sign Up</button>
            </div>
            <div class="tabs flex justify-center mb-6" >
                <a href="logadmin.html">
                <button id="login-tab" class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600">Login  Admin</button>
            </a>
            </div>
            <div id="login-form" class="form">
                <form>
                    <div class="mb-4">
                        <label class="block text-gray-400 mb-2" for="login-email">Email</label>
                        <input class="w-full p-3 rounded-lg bg-gray-600 text-white" type="email" id="login-email" placeholder="Enter your email" required>
                    </div>
                    <div class="mb-4">
                        <label class="block text-gray-400 mb-2" for="login-password">Password</label>
                        <input class="w-full p-3 rounded-lg bg-gray-600 text-white" type="password" id="login-password" placeholder="Enter your password" required>
                    </div>
                    
                    <button class="w-full bg-blue-500 text-white p-3 rounded-lg hover:bg-blue-600"> <a href="home.html"> Login </a> </button>
                
                </form>
            </div>
            <div id="signup-form" class="form hidden">
                <form>
                    <div class="mb-4">
                        <label class="block text-gray-400 mb-2" for="signup-name">Full Name</label>
                        <input class="w-full p-3 rounded-lg bg-gray-600 text-white" type="text" id="signup-name" placeholder="Enter your full name" required>
                    </div>
                    <div class="mb-4">
                        <label class="block text-gray-400 mb-2" for="signup-email">Email</label>
                        <input class="w-full p-3 rounded-lg bg-gray-600 text-white" type="email" id="signup-email" placeholder="Enter your email" required>
                    </div>
                    <div class="mb-4">
                        <label class="block text-gray-400 mb-2" for="signup-password">Password</label>
                        <input class="w-full p-3 rounded-lg bg-gray-600 text-white" type="password" id="signup-password" placeholder="Enter your password" required>
                    </div>
                    
                    <button class="w-full bg-blue-500 text-white p-3 rounded-lg hover:bg-blue-600"> <a href="home.html"></a> Sign Up</button>
               
                </form>
            </div>
        </div>
    </div>
    <script>
        document.getElementById('login-tab').addEventListener('click', function() {
            document.getElementById('login-form').classList.remove('hidden');
            document.getElementById('signup-form').classList.add('hidden');
            this.classList.add('bg-blue-500', 'hover:bg-blue-600');
            this.classList.remove('bg-gray-700', 'hover:bg-gray-600');
            document.getElementById('signup-tab').classList.add('bg-gray-700', 'hover:bg-gray-600');
            document.getElementById('signup-tab').classList.remove('bg-blue-500', 'hover:bg-blue-600');
        });

        document.getElementById('signup-tab').addEventListener('click', function() {
            document.getElementById('signup-form').classList.remove('hidden');
            document.getElementById('login-form').classList.add('hidden');
            this.classList.add('bg-blue-500', 'hover:bg-blue-600');
            this.classList.remove('bg-gray-700', 'hover:bg-gray-600');
            document.getElementById('login-tab').classList.add('bg-gray-700', 'hover:bg-gray-600');
            document.getElementById('login-tab').classList.remove('bg-blue-500', 'hover:bg-blue-600');
        });
    </script>
</body>
</html>
