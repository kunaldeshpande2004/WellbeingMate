<html>
<head>
    <title>Reporting Tools - Wellbeing and Health Admin Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" href="tit.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body class="bg-gray-900 text-white">
    <nav class="bg-gray-800 p-4 flex justify-between items-center">
        <div class="flex items-center">
            <i class="fas fa-user-shield text-red-500 text-2xl mr-2"></i>
            <span class="text-xl font-bold">Admin Dashboard</span>
        </div>
        <div>
            <a href="admindash.html" class="text-white mr-4">Dashboard</a>
            <a href="index.html" class="text-white">Logout</a>
        </div>
    </nav>
    <div class="p-8">
        <h1 class="text-3xl font-bold mb-6">Reporting Tools</h1>
        <div class="bg-white text-black p-6 rounded-lg shadow-md">
            <h2 class="text-2xl font-bold mb-4">Generate Reports</h2>
            <div class="grid grid-cols-2 gap-4 mb-6">
                <div>
                    <label class="block text-gray-700">Report Type</label>
                    <select class="w-full px-4 py-2 rounded bg-gray-200">
                        <option>User Activity</option>
                        <option>Content Performance</option>
                        <option>Feedback Summary</option>
                        <option>AR Environment Usage</option>
                    </select>
                </div>
                <div>
                    <label class="block text-gray-700">Date Range</label>
                    <input type="date" class="w-full px-4 py-2 rounded bg-gray-200">
                </div>
            </div>
            <div class="mt-4">
                <button class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-700">
                    <i class="fas fa-file-alt mr-2"></i> Generate Report
                </button>
            </div>
        </div>
        <div class="mt-6">
            <h2 class="text-2xl font-bold mb-4">Report History</h2>
            <div class="bg-white text-black p-6 rounded-lg shadow-md">
                <table class="min-w-full bg-white">
                    <thead>
                        <tr>
                            <th class="py-2 px-4 border-b">ID</th>
                            <th class="py-2 px-4 border-b">Report Type</th>
                            <th class="py-2 px-4 border-b">Date Generated</th>
                            <th class="py-2 px-4 border-b">Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td class="py-2 px-4 border-b">1</td>
                            <td class="py-2 px-4 border-b">User Activity</td>
                            <td class="py-2 px-4 border-b">2023-10-01</td>
                            <td class="py-2 px-4 border-b">
                                <button class="bg-blue-500 text-white px-2 py-1 rounded hover:bg-blue-700">
                                    <i class="fas fa-eye"></i>
                                </button>
                                <button class="bg-green-500 text-white px-2 py-1 rounded hover:bg-green-700">
                                    <i class="fas fa-download"></i>
                                </button>
                                <button class="bg-red-500 text-white px-2 py-1 rounded hover:bg-red-700">
                                    <i class="fas fa-trash"></i>
                                </button>
                            </td>
                        </tr>
                        <tr>
                            <td class="py-2 px-4 border-b">2</td>
                            <td class="py-2 px-4 border-b">Content Performance</td>
                            <td class="py-2 px-4 border-b">2023-09-25</td>
                            <td class="py-2 px-4 border-b">
                                <button class="bg-blue-500 text-white px-2 py-1 rounded hover:bg-blue-700">
                                    <i class="fas fa-eye"></i>
                                </button>
                                <button class="bg-green-500 text-white px-2 py-1 rounded hover:bg-green-700">
                                    <i class="fas fa-download"></i>
                                </button>
                                <button class="bg-red-500 text-white px-2 py-1 rounded hover:bg-red-700">
                                    <i class="fas fa-trash"></i>
                                </button>
                            </td>
                        </tr>
                        <!-- Repeat for each report -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
