<html>
<head>
    <title>Settings and Configurations - Wellbeing and Health Admin Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" href="tit.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body class="bg-gray-900 text-white">
    <nav class="bg-gray-800 p-4 flex justify-between items-center">
        <div class="flex items-center">
            <i class="fas fa-user-shield text-red-500 text-2xl mr-2"></i>
            <span class="text-xl font-bold">Admin Dashboard</span>
        </div>
        <div>
            <a href="admindash.html" class="text-white mr-4">Dashboard</a>
            <a href="index.html" class="text-white">Logout</a>
        </div>
    </nav>
    <div class="p-8">
        <h1 class="text-3xl font-bold mb-6">Settings and Configurations</h1>
        <div class="bg-white text-black p-6 rounded-lg shadow-md">
            <h2 class="text-2xl font-bold mb-4">General Settings</h2>
            <div class="grid grid-cols-2 gap-4 mb-6">
                <div>
                    <label class="block text-gray-700">Site Title</label>
                    <input type="text" class="w-full px-4 py-2 rounded bg-gray-200" value="Wellbeing and Health">
                </div>
                <div>
                    <label class="block text-gray-700">Admin Email</label>
                    <input type="email" class="w-full px-4 py-2 rounded bg-gray-200" value="admin@example.com">
                </div>
                <div>
                    <label class="block text-gray-700">Timezone</label>
                    <select class="w-full px-4 py-2 rounded bg-gray-200">
                        <option>UTC</option>
                        <option>GMT</option>
                        <option>PST</option>
                        <option>EST</option>
                        <!-- Add more timezones as needed -->
                    </select>
                </div>
                <div>
                    <label class="block text-gray-700">Language</label>
                    <select class="w-full px-4 py-2 rounded bg-gray-200">
                        <option>English</option>
                        <option>Spanish</option>
                        <option>French</option>
                        <option>German</option>
                        <!-- Add more languages as needed -->
                    </select>
                </div>
            </div>
            <h2 class="text-2xl font-bold mb-4">Security Settings</h2>
            <div class="grid grid-cols-2 gap-4 mb-6">
                <div>
                    <label class="block text-gray-700">Password Policy</label>
                    <select class="w-full px-4 py-2 rounded bg-gray-200">
                        <option>Weak</option>
                        <option>Medium</option>
                        <option>Strong</option>
                    </select>
                </div>
                <div>
                    <label class="block text-gray-700">Two-Factor Authentication</label>
                    <select class="w-full px-4 py-2 rounded bg-gray-200">
                        <option>Disabled</option>
                        <option>Enabled</option>
                    </select>
                </div>
            </div>
            <h2 class="text-2xl font-bold mb-4">Notification Settings</h2>
            <div class="grid grid-cols-2 gap-4 mb-6">
                <div>
                    <label class="block text-gray-700">Email Notifications</label>
                    <select class="w-full px-4 py-2 rounded bg-gray-200">
                        <option>Disabled</option>
                        <option>Enabled</option>
                    </select>
                </div>
                <div>
                    <label class="block text-gray-700">SMS Notifications</label>
                    <select class="w-full px-4 py-2 rounded bg-gray-200">
                        <option>Disabled</option>
                        <option>Enabled</option>
                    </select>
                </div>
            </div>
            <div class="mt-4">
                <button class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-700">
                    <i class="fas fa-save mr-2"></i> Save Changes
                </button>
            </div>
        </div>
    </div>
</body>
</html>
