<html>
<head>
    <title>User Analysis - Wellbeing and Health Admin Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" href="tit.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body class="bg-gray-900 text-white">
    <nav class="bg-gray-800 p-4 flex justify-between items-center">
        <div class="flex items-center">
            <i class="fas fa-user-shield text-red-500 text-2xl mr-2"></i>
            <span class="text-xl font-bold">Admin Dashboard</span>
        </div>
        <div>
            <a href="admindash.html" class="text-white mr-4">Dashboard</a>
            <a href="index.html" class="text-white">Logout</a>
        </div>
    </nav>
    <div class="p-8">
        <h1 class="text-3xl font-bold mb-6">User Analysis</h1>
        <div class="mb-4 flex justify-between items-center">
            <input type="text" placeholder="Search users..." class="px-4 py-2 rounded bg-gray-800 text-white">
        </div>
        <div class="bg-white text-black p-6 rounded-lg shadow-md">
            <h2 class="text-2xl font-bold mb-4">User Statistics</h2>
            <div class="grid grid-cols-3 gap-4 mb-6">
                <div class="bg-blue-500 text-white p-4 rounded-lg shadow-md">
                    <h3 class="text-xl font-bold">Total Users</h3>
                    <p class="text-3xl">1,234</p>
                </div>
                <div class="bg-green-500 text-white p-4 rounded-lg shadow-md">
                    <h3 class="text-xl font-bold">Active Users</h3>
                    <p class="text-3xl">567</p>
                </div>
                <div class="bg-red-500 text-white p-4 rounded-lg shadow-md">
                    <h3 class="text-xl font-bold">Inactive Users</h3>
                    <p class="text-3xl">667</p>
                </div>
            </div>
            <h2 class="text-2xl font-bold mb-4">User Activity</h2>
            <div class="bg-gray-200 p-4 rounded-lg shadow-md mb-6">
                <canvas id="userActivityChart"></canvas>
            </div>
            <h2 class="text-2xl font-bold mb-4">User Demographics</h2>
            <div class="grid grid-cols-2 gap-4">
                <div class="bg-gray-200 p-4 rounded-lg shadow-md">
                    <h3 class="text-xl font-bold mb-2">Age Distribution</h3>
                    <canvas id="ageDistributionChart"></canvas>
                </div>
                <div class="bg-gray-200 p-4 rounded-lg shadow-md">
                    <h3 class="text-xl font-bold mb-2">Gender Distribution</h3>
                    <canvas id="genderDistributionChart"></canvas>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        const userActivityCtx = document.getElementById('userActivityChart').getContext('2d');
        const userActivityChart = new Chart(userActivityCtx, {
            type: 'line',
            data: {
                labels: ['January', 'February', 'March', 'April', 'May', 'June', 'July'],
                datasets: [{
                    label: 'User Activity',
                    data: [65, 59, 80, 81, 56, 55, 40],
                    backgroundColor: 'rgba(75, 192, 192, 0.2)',
                    borderColor: 'rgba(75, 192, 192, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });

        const ageDistributionCtx = document.getElementById('ageDistributionChart').getContext('2d');
        const ageDistributionChart = new Chart(ageDistributionCtx, {
            type: 'bar',
            data: {
                labels: ['18-24', '25-34', '35-44', '45-54', '55-64', '65+'],
                datasets: [{
                    label: 'Age Distribution',
                    data: [12, 19, 3, 5, 2, 3],
                    backgroundColor: 'rgba(153, 102, 255, 0.2)',
                    borderColor: 'rgba(153, 102, 255, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });

        const genderDistributionCtx = document.getElementById('genderDistributionChart').getContext('2d');
        const genderDistributionChart = new Chart(genderDistributionCtx, {
            type: 'pie',
            data: {
                labels: ['Male', 'Female', 'Other'],
                datasets: [{
                    label: 'Gender Distribution',
                    data: [50, 50, 10],
                    backgroundColor: [
                        'rgba(255, 99, 132, 0.2)',
                        'rgba(54, 162, 235, 0.2)',
                        'rgba(255, 206, 86, 0.2)'
                    ],
                    borderColor: [
                        'rgba(255, 99, 132, 1)',
                        'rgba(54, 162, 235, 1)',
                        'rgba(255, 206, 86, 1)'
                    ],
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        position: 'top',
                    },
                    tooltip: {
                        callbacks: {
                            label: function(tooltipItem) {
                                return tooltipItem.label + ': ' + tooltipItem.raw + '%';
                            }
                        }
                    }
                }
            }
        });
    </script>
</body>
</html>
