<html>
<head>
    <title>Admin Login - WellbeingMate</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" href="tit.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body class="bg-gray-900 text-white">
    <div class="flex items-center justify-center min-h-screen">
        <div class="bg-gray-800 p-8 rounded-lg shadow-md w-full max-w-md">
            <div class="text-center mb-6">
                <i class="fas fa-user-shield text-red-500 text-4xl mb-2"></i>
                <h1 class="text-3xl font-bold">Admin Login</h1>
            </div>
            <form>
                <div class="mb-4">
                    <label class="block text-gray-400 mb-2" for="admin-email">Email</label>
                    <input class="w-full p-3 rounded-lg bg-gray-600 text-white" type="email" id="admin-email" placeholder="Enter your email" required>
                </div>
                <div class="mb-4">
                    <label class="block text-gray-400 mb-2" for="admin-password">Password</label>
                    <input class="w-full p-3 rounded-lg bg-gray-600 text-white" type="password" id="admin-password" placeholder="Enter your password" required>
                </div>
                
                <button class="w-full bg-red-500 text-white p-3 rounded-lg hover:bg-red-600"> <a href="admindash.html"> Login </a> </button>
            
            </form>
        </div>
    </div>
</body>
</html>
