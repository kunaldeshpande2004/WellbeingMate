<html>
<head>
    <title>Chatbot Assistant - WellbeingMate</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" href="tit.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body class="bg-gray-900 text-white">
    <nav class="bg-gray-800 p-4 flex justify-between items-center">
        <div class="flex items-center">
            <i class="fas fa-heartbeat text-green-500 text-2xl mr-2"></i>
            <span class="text-xl font-bold">WellbeingMate</span>
        </div>
        <div class="space-x-4">
            <a href="home.html" class="text-white">Home</a>
            <a href="userDash.html" class="text-white">Dashboard</a>
            <a href="settings.html" class="text-white">Settings</a>
            <a href="profile.html" class="text-white">Profile</a>
            
        </div>
    </nav>
    <div class="p-8">
        <div class="bg-gray-800 p-6 rounded-lg shadow-md">
            <h1 class="text-3xl font-bold mb-6">Chatbot Assistant</h1>
            <div class="flex flex-col h-96 bg-gray-700 p-4 rounded-lg overflow-y-auto">
                <div class="flex mb-4">
                    <div class="bg-blue-500 text-white p-3 rounded-lg max-w-xs">
                        <p>Hello! How can I assist you today?</p>
                    </div>
                </div>
                <div class="flex justify-end mb-4">
                    <div class="bg-gray-500 text-white p-3 rounded-lg max-w-xs">
                        <p>I need help with my health metrics.</p>
                    </div>
                </div>
                <div class="flex mb-4">
                    <div class="bg-blue-500 text-white p-3 rounded-lg max-w-xs">
                        <p>Sure! What specific information are you looking for?</p>
                    </div>
                </div>
                <!-- Add more chat bubbles as needed -->
            </div>
            <div class="mt-4">
                <form class="flex">
                    <input class="flex-grow p-3 rounded-l-lg bg-gray-600 text-white" type="text" placeholder="Type your message..." />
                    <button class="bg-blue-500 p-3 rounded-r-lg hover:bg-blue-600">
                        <i class="fas fa-paper-plane text-white"></i>
                    </button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
