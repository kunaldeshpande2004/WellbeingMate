<html>
<head>
    <title>AR Environment Management - Wellbeing and Health Admin Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" href="tit.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body class="bg-gray-900 text-white">
    <nav class="bg-gray-800 p-4 flex justify-between items-center">
        <div class="flex items-center">
            <i class="fas fa-user-shield text-red-500 text-2xl mr-2"></i>
            <span class="text-xl font-bold">Admin Dashboard</span>
        </div>
        <div>
            <a href="admindash.html" class="text-white mr-4">Dashboard</a>
            <a href="index.html" class="text-white">Logout</a>
        </div>
    </nav>
    <div class="p-8">
        <h1 class="text-3xl font-bold mb-6">AR Environment Management</h1>
        <div class="mb-4 flex justify-between items-center">
            <button class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-700">
                <i class="fas fa-plus mr-2"></i> Add AR Environment
            </button>
            <input type="text" placeholder="Search AR environments..." class="px-4 py-2 rounded bg-gray-800 text-white">
        </div>
        <div class="bg-white text-black p-6 rounded-lg shadow-md">
            <table class="min-w-full bg-white mb-6">
                <thead>
                    <tr>
                        <th class="py-2 px-4 border-b">ID</th>
                        <th class="py-2 px-4 border-b">Title</th>
                        <th class="py-2 px-4 border-b">Description</th>
                        <th class="py-2 px-4 border-b">Date Created</th>
                        <th class="py-2 px-4 border-b">Status</th>
                        <th class="py-2 px-4 border-b">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td class="py-2 px-4 border-b">1</td>
                        <td class="py-2 px-4 border-b">Yoga Session</td>
                        <td class="py-2 px-4 border-b">A virtual yoga session for relaxation.</td>
                        <td class="py-2 px-4 border-b">2023-10-01</td>
                        <td class="py-2 px-4 border-b">
                            <span class="bg-green-500 text-white px-2 py-1 rounded">Active</span>
                        </td>
                        <td class="py-2 px-4 border-b">
                            <button class="bg-blue-500 text-white px-2 py-1 rounded hover:bg-blue-700">
                                <i class="fas fa-eye"></i>
                            </button>
                            <button class="bg-yellow-500 text-white px-2 py-1 rounded hover:bg-yellow-700">
                                <i class="fas fa-edit"></i>
                            </button>
                            <button class="bg-red-500 text-white px-2 py-1 rounded hover:bg-red-700">
                                <i class="fas fa-trash"></i>
                            </button>
                        </td>
                    </tr>
                    <tr>
                        <td class="py-2 px-4 border-b">2</td>
                        <td class="py-2 px-4 border-b">Meditation Guide</td>
                        <td class="py-2 px-4 border-b">A guided meditation for stress relief.</td>
                        <td class="py-2 px-4 border-b">2023-09-25</td>
                        <td class="py-2 px-4 border-b">
                            <span class="bg-yellow-500 text-white px-2 py-1 rounded">Inactive</span>
                        </td>
                        <td class="py-2 px-4 border-b">
                            <button class="bg-blue-500 text-white px-2 py-1 rounded hover:bg-blue-700">
                                <i class="fas fa-eye"></i>
                            </button>
                            <button class="bg-yellow-500 text-white px-2 py-1 rounded hover:bg-yellow-700">
                                <i class="fas fa-edit"></i>
                            </button>
                            <button class="bg-red-500 text-white px-2 py-1 rounded hover:bg-red-700">
                                <i class="fas fa-trash"></i>
                            </button>
                        </td>
                    </tr>
                    <!-- Repeat for each AR environment -->
                </tbody>
            </table>
            <h2 class="text-2xl font-bold mb-4">AR Environment Details</h2>
            <div class="bg-gray-200 p-4 rounded-lg shadow-md mb-6">
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-gray-700">Title</label>
                        <input type="text" class="w-full px-4 py-2 rounded bg-gray-200" value="Yoga Session">
                    </div>
                    <div>
                        <label class="block text-gray-700">Description</label>
                        <textarea class="w-full px-4 py-2 rounded bg-gray-200" rows="4">A virtual yoga session for relaxation.</textarea>
                    </div>
                    <div>
                        <label class="block text-gray-700">Status</label>
                        <select class="w-full px-4 py-2 rounded bg-gray-200">
                            <option>Active</option>
                            <option>Inactive</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-gray-700">Date Created</label>
                        <input type="date" class="w-full px-4 py-2 rounded bg-gray-200" value="2023-10-01">
                    </div>
                </div>
                <div class="mt-4">
                    <button class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-700">
                        <i class="fas fa-save mr-2"></i> Save Changes
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
